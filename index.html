<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <div class="calculo">
            <div class="content">
                <div class="txt-initial">
                    <h3>Mortgage Calculator</h3>
                    <p>Clear All</p>
                </div>

                <div class="mortgage-amount">
                    <p>Mortgage Amount</p>
                    <div class="value">
                        <div class="icon">
                            <p class="cifrao">Â£</p>
                        </div>
                        <input type="text" class="amount">
                    </div>
                    <p class="erro" style="color: red;">This field is required</p>
                </div>

                <div class="term-rate">
                    <div class="m-term">
                         <p>Mortgage Term</p>
                    <div class="year">
                        <input type="text" class="term">
                        <div class="icon2">
                            <p class="cifrao">year</p>
                        </div>
                    </div>
                    <p class="erro" style="color: red;">This field is required</p>
                    </div>
                    <div class="m-rate">
                         <p>Mortgage Rate</p>
                    <div class="year">
                        <input type="text" class="rate">
                        <div class="icon3">
                            <p class="cifrao">%</p>
                        </div>
                    </div>
                    <p class="erro" style="color: red;">This field is required</p>
                    </div>
                </div>

                <div class="mortgage-type">
                    <p>Mortgage Type</p>
                    <div class="value alinhar">
                        <input type="radio" name="type" id="" value="repayment">
                        <label for="Repayment">Repayment</label>
                    </div>
                    <div class="value alinhar">
                        <input type="radio" name="type" id="" value="interest-only">
                        <label for="Interest-Only">Interest Only</label>
                    </div>
                    <p class="erro" style="color: red;">This field is required</p>
                </div>

                <button class="calculate">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#133041" d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"/></svg>
                    <p>Calculate Rapayments</p>
                </button>

            </div>


        </div>

        <div class="resultado">
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
